name: Release
on:
  push:
    tags:
      - v*
permissions:
  contents: read
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4

      - uses: pnpm/action-setup@v4   

      - run: pnpm publish